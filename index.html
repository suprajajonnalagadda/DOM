<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System ">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="index.css">
</head>
<header>
    <h1>Student Registration System</h1>

</header>

<body>

    <main>
        <section id="registration-form">
            <form id="student-form">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" required>
    
                <label for="student-id">Student ID:</label>
                <input type="number" id="student-id" name="student-id" required>
    
                <label for="email-id">Email ID:</label>
                <input type="email" id="email-id" name="email-id" required>
    
                <label for="contact-no">Contact No:</label>
                <input type="tel" id="contact-no" name="contact-no" required pattern="[0-9]{10}">
    
                <button type="submit">Register Student</button>
            </form>
        </section>
        <section id="student-records">
            <h2>Registered Students</h2>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
        
    </main>
    
    <script src="index.js"></script>



</body>
</html>
